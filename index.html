<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="asset/img/favicon.png"  >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短链生成器</title>
    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa50;

        --body-color: #495057;
        --body-bg: #f8f9fa;

        --border-color: #dee2e6;
      }

     body {
  position: relative; /* 让伪元素定位用 */
  max-width: 30rem;
  margin-left: auto;
  margin-right: auto;
  padding-left: 2rem;
  padding-right: 2rem;
  color: var(--body-color);
  background: var(--body-bg) url("https://tc.1356666.xyz/file/1751375155852_2039852.jpg") no-repeat center center fixed;
  background-size: cover;
  font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  line-height: 1.5;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  text-rendering: optimizelegibility;
  -webkit-font-smoothing: antialiased;
}

/* 渐变蒙版 */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    rgba(255, 255, 255, 0.7),   /* 顶部较亮 */
    rgba(255, 255, 255, 0),   /* 中间半透明 */
    rgba(0, 0, 0, 0.2)          /* 底部稍暗，增加层次 */
  );
  z-index: -1; /* 放在内容后面 */
}

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color .3s;
      }

      a:hover {
        color: var(--color-primary);
        text-decoration: underline;
      }

      h1 {
        font-size: 5rem;
        font-weight: 300;
        text-align: center;
        opacity: .2;
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity .3s;
      }

      input {
  -webkit-appearance: none;
  appearance: none;
  display: block;
  width: 100%;
  padding: .5rem 1rem;
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: .75rem;
  box-sizing: border-box;
  color: #33404d;
  line-height: inherit;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0); /* 半透明白色 */
  backdrop-filter: blur(6px);           /* 毛玻璃效果 */
  -webkit-backdrop-filter: blur(6px);   /* Safari 支持 */
  transition: border .3s, box-shadow .3s, background .3s;
}

input:focus {
  box-shadow: 0 0 0 .25rem var(--color-primary-alpha);
  border-color: var(--color-primary);
  background: rgba(255, 255, 255, 0);
  outline: 0;
}

button {
  appearance: none;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin-bottom: 5rem;
  padding: .5rem .75rem;
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: .75rem;
  background: rgba(92, 124, 250, 0); /* 半透明主题色 */
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  line-height: inherit;
  cursor: pointer;
  user-select: none;
  transition: border .3s, background .3s, transform .2s;
}

button:hover {
  border-color: rgba(255, 255, 255, 0.6);
  background: rgba(66, 99, 235, 0.85);
  transform: translateY(-2px); /* 小浮动效果 */
}

button:focus {
  box-shadow: 0 0 0 .25rem var(--color-primary-alpha);
  outline: 0;
}

button:disabled {
  background: rgba(92, 124, 250, 0.5);
  border-color: rgba(255, 255, 255, 0.3);
  opacity: .6;
  cursor: not-allowed;
}


      footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: .5;
      }

      footer i {
        font-style: normal;
        color: #ff8787;
      }

      .success,
      .error {
        margin-bottom: 1rem;
        padding: .5rem 1rem;
        border-radius: .25rem;
        color: #fff;
        text-align: center;
        opacity: 1;
        transition: opacity .3s;
      }

      .success {
        border: 1px solid #12b886;
        background: #38d9a9;
      }

      .error {
        border: 1px solid #fa5252;
        background: #ff8787;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header><h1>BSDAN短链生成器</h1></header>
    <main x-data="app" x-cloak>
      <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
      <input placeholder="输入要缩短的网址..." x-model="url" x-ref="url" />
      <details>
        <summary>自定义设置</summary>
        <div>
          <input placeholder="slug" x-model="slug" />
          <small>Slug 默认是随机生成的短 id。</small>
        </div>
      </details>
      <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)">生成</button>
    </main>
    <footer>
       <a href="https://www.hangdn.com" target="_blank">航丹电子</a>
       <a href="mailto:info@bsdan.com">智能家居制造商</a>
    </footer>

    <script src="asset/js/alpine.js"></script>
    <script>
      const app = {
        url: '',
        slug: '',
        alert: null,
        loading: false,
        isValidated () {
          return !/^https?:\/\/.{3,}/.test(this.url)
        },
        submit ($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: 'error', message: '缺少必需的参数：url。' }
            return
          }

          if (this.isValidated()) {
            this.alert = { type: 'error', message: '非法格式：url。' }
            return
          }

          this.alert = null
          this.loading = true

          const body = { url: this.url }
          if (this.slug) body.slug = this.slug

          fetch('/create', {
            method: 'post',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify(body)
          })
            .then(res => res.json())
            .then(res => {
              this.loading = false
              if (res.message) {
                this.alert = { type: 'error', message: res.message }
                return
              }

              this.url = res.link

              $nextTick(() => {
                $refs.url.select()
                this.alert = { type: 'success', message: `链接 ${document.execCommand('Copy') ? '复制' : '生成'} ` }
              })
            })
            .catch(e => {
              this.alert = { type: 'error', message: e.message }
              this.loading = false
            })
        }
      }
    </script>
  </body>
</html>
